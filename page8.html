<!DOCTYPE html>
<html lang="en">
<head>
  <title>Are you sure?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>Okay stop. Say YES ğŸ˜¡â¤ï¸</h1>
    <img src="https://i.pinimg.com/736x/50/71/97/5071976f465d946174bb0c5987786138.jpg" class="photo" alt="are you sure">
    <div class="buttons">
      <a href="yes.html"><button class="yes">Yes ğŸ’•</button></a>
      <button class="no runaway" id="noBtn">No ğŸ˜ˆ</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");
  
    function moveButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
  
      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height;
  
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
  
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }
  
    // Desktop
    noBtn.addEventListener("mouseenter", moveButton);
  
    // Mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });
  </script>
  

</body>
</html>
